<div class="card m-2">
  <div class="card-header" [ngClass]="['bg-'+type, 'text-'+color]"><span [innerText]="header"></span></div>
  <div class="card-body">
    <h5 class="card-title" [innerText]="title"></h5>
    <p class="card-text" [innerText]="content"></p>
  </div>
  <div class="card-footer">
    <app-button label="Click me" icon="search" color="success" (btnClicked)="clickBtn()" size="sm"></app-button>
  </div>
</div>
